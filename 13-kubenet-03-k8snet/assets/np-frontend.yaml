apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-frontend
  namespace: app
spec:
  podSelector:
    matchLabels:
      app: app-front
  policyTypes:
      - Ingress
      - Egress
  ingress: []
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: app-back
      ports:
        - port: 80
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP